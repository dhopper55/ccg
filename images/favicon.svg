<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#1a1a1a"/>
  <g fill="#c9a227">
    <!-- Guitar body -->
    <ellipse cx="16" cy="22" rx="10" ry="8"/>
    <!-- Sound hole -->
    <ellipse cx="16" cy="22" rx="3.5" ry="2.8" fill="#1a1a1a"/>
    <!-- Neck -->
    <rect x="14" y="4" width="4" height="14" rx="1"/>
    <!-- Headstock -->
    <rect x="13" y="1" width="6" height="4" rx="1"/>
    <!-- Tuning pegs left -->
    <circle cx="12" cy="2.5" r="1.2"/>
    <circle cx="12" cy="4.5" r="1.2"/>
    <!-- Tuning pegs right -->
    <circle cx="20" cy="2.5" r="1.2"/>
    <circle cx="20" cy="4.5" r="1.2"/>
    <!-- Bridge -->
    <rect x="13" y="24" width="6" height="1.5" rx="0.5"/>
    <!-- Fret markers -->
    <circle cx="16" cy="9" r="0.6" fill="#1a1a1a"/>
    <circle cx="16" cy="12" r="0.6" fill="#1a1a1a"/>
    <circle cx="16" cy="15" r="0.6" fill="#1a1a1a"/>
  </g>
</svg>
