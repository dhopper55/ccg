  <path d="M85 0 L85 15 Q75 18 72 30 L72 60 Q72 65 78 68 L78 75 Q70 78 68 85 L68 95 Q68 100 75 102 L75 108 Q68 110 66 118 L66 128 Q66 135 80 138 L80 145
           L120 145 L120 138 Q134 135 134 128 L134 118 Q132 110 125 108 L125 102 Q132 100 132 95 L132 85 Q130 78 122 75 L122 68 Q128 65 128 60 L128 30 Q125 18 115 15 L115 0 Z"/>

  <!-- Tuning pegs left -->
  <circle cx="62" cy="45" r="8"/>
  <circle cx="62" cy="75" r="8"/>
  <circle cx="62" cy="105" r="8"/>

  <!-- Tuning pegs right -->
  <circle cx="138" cy="45" r="8"/>
  <circle cx="138" cy="75" r="8"/>
  <circle cx="138" cy="105" r="8"/>

