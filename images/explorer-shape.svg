    <rect x="88" y="175" width="24" height="1"/>
    <rect x="88" y="190" width="24" height="1"/>
    <rect x="88" y="205" width="24" height="1"/>
    <rect x="88" y="220" width="24" height="1"/>
    <rect x="88" y="235" width="24" height="1"/>
  </g>

  <!-- Body - Explorer angular shape -->
  <path d="M100 245
           L25 260 Q10 265 8 280 L15 320 L40 400 Q55 440 85 460 L100 470
           L115 460 Q145 440 160 400 L175 340 Q185 300 175 275 L165 255
           L100 245 Z"/>

  <!-- Upper left point (Explorer's distinctive spike) -->
  <path d="M35 255 L8 210 Q2 195 15 192 L45 205 Q55 215 52 235 L35 255 Z"/>

  <!-- Pickups -->
  <rect x="72" y="310" width="56" height="20" rx="3" fill="#1a1a2e" opacity="0.6"/>
  <rect x="72" y="355" width="56" height="20" rx="3" fill="#1a1a2e" opacity="0.6"/>

  <!-- Bridge -->
  <rect x="80" y="395" width="40" height="12" rx="2" fill="#1a1a2e" opacity="0.5"/>

