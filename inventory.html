<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <title>Inventory Manager | Coal Creek Guitars</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="styles.css?version=640874">
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/coal-creek-logo.png" alt="Coal Creek Guitars">
    </a>
    <a href="listing-evaluator-results.html" class="nav-home">Results</a>
  </nav>

  <div class="container listing-evaluator inventory-manager">
    <header class="listing-hero">
      <div class="listing-hero-row">
        <h1>Inventory Manager</h1>
      </div>
      <p class="subtitle">Track CCG inventory items and purchase/sale details.</p>
    </header>

    <section class="listing-form">
      <p id="inventory-form-mode" class="listing-hint">Add mode</p>
      <form id="inventory-form">
        <div class="form-group">
          <label for="inventory-ccg">CCG Number</label>
          <input id="inventory-ccg" type="text" value="Auto-generated on save" readonly>
        </div>

        <div class="form-group">
          <label for="inventory-image-file">Image Upload</label>
          <input id="inventory-image-file" type="file" accept="image/*">
          <p class="listing-hint">Image is uploaded to Cloudflare Images.</p>
          <button id="inventory-import-source" type="button" class="secondary hidden">Import Source Image</button>
          <input id="inventory-image-url" type="hidden">
          <img id="inventory-image-preview" class="inventory-image-preview hidden" alt="Inventory image preview">
        </div>

        <div class="form-group">
          <label for="inventory-title">Title</label>
          <input id="inventory-title" type="text" required maxlength="240" placeholder="Gibson Les Paul Standard 1996">
        </div>

        <div class="form-group">
          <label for="inventory-category">Category</label>
          <input id="inventory-category" type="text" maxlength="120" placeholder="Electric Guitars">
        </div>

        <div class="form-group">
          <label for="inventory-brand">Brand</label>
          <input id="inventory-brand" type="text" maxlength="120" placeholder="Gibson">
        </div>

        <div class="form-group">
          <label for="inventory-year-range">Year Range</label>
          <input id="inventory-year-range" type="text" maxlength="120" placeholder="1996">
        </div>

        <div class="form-group">
          <label for="inventory-model">Model</label>
          <input id="inventory-model" type="text" maxlength="180" placeholder="Les Paul Standard">
        </div>

        <div class="form-group">
          <label for="inventory-finish">Finish</label>
          <input id="inventory-finish" type="text" maxlength="120" placeholder="Cherry Sunburst">
        </div>

        <div class="form-group">
          <label for="inventory-original-desc">Original Listing Desc.</label>
          <textarea id="inventory-original-desc" rows="4" maxlength="12000"></textarea>
        </div>

        <div class="form-group">
          <label for="inventory-purchase-price">How Much Paid? ($)</label>
          <input id="inventory-purchase-price" type="number" min="0" step="0.01" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="inventory-purchase-notes">Purchase Notes</label>
          <textarea id="inventory-purchase-notes" rows="3" maxlength="4000"></textarea>
        </div>

        <div class="form-group inventory-bools">
          <label><input id="inventory-is-active" type="checkbox" checked> Is Active</label>
          <label><input id="inventory-is-sold" type="checkbox"> Is Sold</label>
        </div>

        <div class="form-group">
          <label for="inventory-sold-amount">Sold Amount</label>
          <input id="inventory-sold-amount" type="number" min="0" step="0.01" placeholder="0.00">
        </div>

        <div class="form-group">
          <label for="inventory-sell-notes">Sell Notes</label>
          <textarea id="inventory-sell-notes" rows="3" maxlength="4000"></textarea>
        </div>

        <div class="marketplace-form-actions">
          <button id="inventory-submit" type="submit">Add Inventory Item</button>
        </div>
      </form>
      <div id="inventory-status" class="hidden"></div>
    </section>

    <section class="listing-section">
      <h2>Inventory Grid</h2>
      <div class="listing-results-table inventory-grid-wrap">
        <table>
          <thead>
            <tr>
              <th>CCG #</th>
              <th>Image</th>
              <th>Title</th>
              <th>Category</th>
              <th>Brand</th>
              <th>Year Range</th>
              <th>Model</th>
              <th>Finish</th>
              <th>Paid</th>
              <th>Active</th>
              <th>Sold</th>
              <th>Sold Amt</th>
            </tr>
          </thead>
          <tbody id="inventory-grid-body"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="dist/inventory.js?version=066406"></script>
</body>
</html>
