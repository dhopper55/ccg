<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibson Guitar Serial Number Decoder | Coal Creek Guitars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-preselect-brand="gibson">
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/coal-creek-logo.png" alt="Coal Creek Guitars">
    </a>
    <a href="index.html" class="nav-home">Home</a>
  </nav>

  <div class="container">
    <h1>Gibson Guitar Serial Number Decoder</h1>
    <p class="subtitle">Decode serial numbers from Gibson guitars</p>

    <div class="input-section">
      <div class="form-group">
        <label for="brand">Select Brand: <span class="optional">(optional - we'll try to detect it)</span></label>
        <select id="brand">
          <option value="">-- Auto-detect --</option>
          <option value="gibson">Gibson</option>
          <option value="epiphone">Epiphone</option>
          <option value="fender">Fender</option>
          <option value="taylor">Taylor</option>
          <option value="martin">Martin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" placeholder="Enter serial number" autocomplete="off">
      </div>

      <button id="decode-btn">Decode Serial Number</button>
    </div>

    <div id="result" class="result-section hidden">
      <h2>Guitar Information</h2>
      <div id="result-content"></div>
    </div>

    <div id="error" class="error-section hidden"></div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-contact">Questions? Reach out: <a href="mailto:david@coalcreekguitars.com">david@coalcreekguitars.com</a></p>
      <p class="footer-copyright">&copy; 2025 Coal Creek Guitars. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
