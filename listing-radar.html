<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <title>Listing Radar | Coal Creek Guitars</title>
  <meta name="description" content="Review search results for the latest listing radar run.">
  <link rel="canonical" href="https://www.coalcreekguitars.com/listing-radar">
  <link rel="stylesheet" href="styles.css?version=536799">
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/coal-creek-logo.png" alt="Coal Creek Guitars">
    </a>
    <a href="index.html" class="nav-home">Home</a>
  </nav>

  <div class="container listing-results">
    <header class="listing-hero">
      <h1>Listing Radar</h1>
      <p class="subtitle">Review the latest search run and queue items for full AI evaluation.</p>
      <div class="listing-results-controls">
        <span id="radar-run-label">Run: â€”</span>
        <label class="toggle">
          <input id="radar-include-all" type="checkbox">
          <span>Show all results (including non-guitars)</span>
        </label>
        <button id="radar-refresh" class="secondary">Refresh</button>
      </div>
    </header>

    <section class="listing-results-card">
      <div id="radar-error" class="error-section hidden"></div>
      <div id="radar-empty" class="empty-section hidden">No results found for this run.</div>

      <div class="listing-results-table">
        <table>
          <thead>
            <tr>
              <th>Listing</th>
              <th>Source</th>
              <th>Guitar?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="radar-results-body"></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-contact">Questions? <a href="contact-us.html">Contact Us</a></p>
      <p class="footer-copyright">&copy; 2025 Coal Creek Guitars. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="dist/listing-radar.js?version=531682"></script>
</body>
</html>
