  <meta charset="UTF-8">

  <title>Listing Evaluator | Coal Creek Guitars</title>
  <meta name="description" content="Paste Craigslist or Facebook Marketplace URLs and get AI valuation notes delivered to your Google Sheet.">
  <link rel="canonical" href="https://www.coalcreekguitars.com/listing-evaluator.html">

<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/coal-creek-logo.png" alt="Coal Creek Guitars">
    </a>
    <a href="index.html" class="nav-home">Home</a>
  </nav>

  <div class="container listing-evaluator">
    <header class="listing-hero">
      <div class="listing-hero-row">
        <h1>Listing Evaluator</h1>
        <a class="button-link listing-results-link" href="listing-evaluator-results.html">Results View</a>
      </div>
    </header>

    <section class="listing-form">
      <form id="listing-form">
        <div class="form-group">
          <label for="listing-urls">Single Item Listing URLs <span class="optional">(one per line)</span></label>
          <textarea id="listing-urls" name="listing-urls" rows="8" placeholder="https://denver.craigslist.org/msg/d/...
https://www.facebook.com/marketplace/item/..."></textarea>
          <p class="listing-hint">Supported sources: Craigslist and Facebook Marketplace. We will process up to 20 listings per batch.</p>
        </div>
        <div class="form-group">
          <label for="listing-urls-multi">Multi Item Listing URLs <span class="optional">(one per line)</span></label>
          <textarea id="listing-urls-multi" name="listing-urls-multi" rows="8" placeholder="https://denver.craigslist.org/msg/d/...
https://www.facebook.com/marketplace/item/..."></textarea>
        </div>
        <button type="submit" id="listing-submit">Queue Listings</button>
      </form>

      <div class="result-section hidden" id="listing-success">
        <h2>Queued</h2>
        <p id="listing-success-message"></p>
        <div id="listing-rejected" class="listing-rejected hidden"></div>
      </div>

      <div class="error-section hidden" id="listing-error"></div>
    </section>

    <section class="listing-radar-settings" aria-live="polite">
      <div class="listing-radar-header">
        <h2>Radar Schedule</h2>
        <label class="toggle">
          <input id="radar-enabled" type="checkbox">
          <span>Enabled</span>
        </label>
      </div>
      <div class="listing-radar-controls">
        <label for="radar-interval">Interval (minutes)</label>
        <input id="radar-interval" type="number" min="1" max="120" step="1" value="3">
        <label for="radar-results-limit">Results per run</label>
        <input id="radar-results-limit" type="number" min="1" max="100" step="1" value="5">
        <span class="listing-radar-status" id="radar-status"></span>
      </div>
    </section>

  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-contact"><a href="contact-us.html">Contact Us</a> | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-conditions.html">Terms and Conditions</a> | <a href="listing-evaluator.html" target="_blank" rel="noopener">Listing Eval</a></p>
      <p class="footer-copyright">&copy; <span class="footer-year"></span> Coal Creek Guitars. All rights reserved.</p>
    </div>
  </footer>

    (function() {
      const year = new Date().getFullYear();
      document.querySelectorAll('.footer-year').forEach((el) => {
        el.textContent = year;
      });
    })();
  </script>
