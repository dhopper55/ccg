<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <title>Listing Evaluator Results | Coal Creek Guitars</title>
  <meta name="description" content="Review listing evaluator results and open each item for full details.">
  <link rel="canonical" href="https://www.coalcreekguitars.com/listing-evaluator-results">
  <link rel="stylesheet" href="styles.css?version=099058">
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">
      <img src="images/coal-creek-logo.png" alt="Coal Creek Guitars">
    </a>
    <a href="index.html" class="nav-home">Home</a>
  </nav>

  <div class="container listing-results">
    <header class="listing-hero">
      <a class="listing-results-back" href="listing-evaluator.html" aria-label="Back to evaluator">‚Üê</a>
      <h1>Listing Evaluator Results</h1>
      <p class="subtitle">Review the latest listings and open each item for full details.</p>
    </header>

    <section class="listing-results-card">
      <div class="listing-results-controls">
        <button id="listing-results-prev" class="secondary" disabled>Prev</button>
        <span id="listing-results-page">Page 1</span>
        <button id="listing-results-next" class="secondary" disabled>Next</button>
      </div>

      <div id="listing-results-error" class="error-section hidden"></div>
      <div id="listing-results-empty" class="empty-section hidden">No listings found yet.</div>

      <div class="listing-results-table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Score</th>
              <th>Source</th>
              <th>Listing</th>
            </tr>
          </thead>
          <tbody id="listing-results-body"></tbody>
        </table>
      </div>
    </section>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-contact">Questions? <a href="contact-us.html">Contact Us</a></p>
      <p class="footer-copyright">&copy; 2025 Coal Creek Guitars. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="dist/listing-evaluator-results.js?v=20260130&version=141530"></script>
</body>
</html>
